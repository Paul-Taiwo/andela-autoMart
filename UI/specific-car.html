  <header class="header fix-header">

    <button type="button" id="toggler" class="btn mobile-btn"><i class="lnr lnr-menu"></i></button>
    <nav class="navbar">
      <ul class="nav-list">
        <button type="button" id="hideMenu" class="btn close-btn"><i class="lnr lnr-cross"></i></button>

        <!-- <li><a class="t-white active" href="#home">Home</a></li> -->
        <li><a href="#" class="btn btn-leaf">Sell a car</a></li>
        <li class="dropdown">
          <p>Welcome</p>
          <button id="toggleDropdown" class="btns dropbtn">Paulot <svg class="lnr lnr-chevron-down">
              <use xlink:href="#lnr-chevron-down"></use>
            </svg></button>
          <div id="myDropdown" class="dropdown-content">
            <a href="#"><svg class="lnr lnr-user">

            <a href="#"><svg class="lnr lnr-phone">

            <a href="index.html"><svg class="lnr lnr-power-switch">
                <use xlink:href="#lnr-power-switch"></use>
              </svg></i> Logout</a>
          </div>
        </li>
      </ul>
